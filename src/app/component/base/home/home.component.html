<div class="me-image"></div>
<div class="my-name">岡田　孟</div>
<div class="bio-wrapper">
  <div class="bio-row" *ngFor="let row of bioDataList">
    <div class="year">{{ row.year }}<ng-container *ngIf="isForPcDeviceSize">年</ng-container></div>
    <ng-container *ngIf="isForPcDeviceSize">
      <div class="year">{{ row.month }}月</div>
    </ng-container>
    <div class="bio-content">{{ row.content }}</div>
  </div>
</div>
